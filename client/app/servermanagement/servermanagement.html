<navbar></navbar>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="server in srvrManagement.servers">
        <li><a href="#" tooltip="{{server.message}}">{{server.name}}
          <button type="button" class="close" ng-click="srvrManagement.restartServer(server)">&times;</button>
        </a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="main.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>


<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12 serverFrame" ng-repeat="server in srvrManagement.servers">

      <form class="form-horizontal" role="form">

        <h2>Server: {{server.name}}</h2>
        <div class="form-group">
          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Name: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.name" data-animation="am-flip-x"
                   placeholder="Enter name" bs-typeahead>
          </div>

          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Status: </label>
          <div class="col-sm-4">
            <div class="btn-group" ng-model="server.status" bs-radio-group>
              <label class="btn btn-default"><input type="radio" class="btn btn-default" value="ACTIVE"> Active</label>
              <label class="btn btn-default"><input type="radio" class="btn btn-default" value="INACTIVE">
                Inactive</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="serverId" class="col-sm-2 control-label"><i class="fa fa-home"></i> Server ID: </label>
          <div class="col-sm-4">
            <input id="serverId" type="text" class="form-control col-sm-4" ng-model="server._id"
                   data-animation="am-flip-x" readonly>
          </div>

          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Owner ID: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.ownerId" data-animation="am-flip-x" readonly>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Host: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.host" data-animation="am-flip-x" readonly>
          </div>

          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Port: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.port" data-animation="am-flip-x" readonly>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> MineCraft Version: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.mineCraftVersion" data-animation="am-flip-x"
                   readonly>
          </div>

          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Ram: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.ram" data-animation="am-flip-x" readonly>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Restart on Failure? </label>
          <div class="col-sm-4">
            <div class="btn-group" ng-model="server.shouldRestart" bs-radio-group>
              <label class="btn btn-default"><input type="radio" class="btn btn-default" value="true"> Yes</label>
              <label class="btn btn-default"><input type="radio" class="btn btn-default" value="false"> No</label>
            </div>
          </div>
          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Server Manager: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.serverManagerId" data-animation="am-flip-x" readonly>
          </div>

        </div>


        <hr>
        <div class="form-group">
          <h4>Status Report as of {{server.stateTimeStamp}}</h4>
          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> State: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.state" data-animation="am-flip-x" readonly>
          </div>

          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Report: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.message" data-animation="am-flip-x" readonly>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Restart Attempts: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.restartAttempts" data-animation="am-flip-x"
                   readonly>
          </div>

          <label class="col-sm-2 control-label"><i class="fa fa-home"></i> Restart Count: </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="server.restartCount" data-animation="am-flip-x" readonly>
          </div>
        </div>

      </form>

      <div class="col-lg-6">
        <dl class="dl-horizontal">
          <div ng-repeat="key in srvrManagement.managerKeys">
            <dt>{{srvrManagement.cleanProperty(key)}}</dt>
            <dd>{{server.msmProp[key]}}</dd>
          </div>
        </dl>
      </div>
      <div class="col-lg-6">
        <h4>MineCraft Properties:</h4>
        <dl class="dl-horizontal">
          <div ng-repeat="key in srvrManagement.mcKeys">
            <dt>{{key}}</dt>
            <dd>{{server.mineCraftProp[key]}}</dd>
          </div>
        </dl>
      </div>
    </div>
  </div>
</div>
